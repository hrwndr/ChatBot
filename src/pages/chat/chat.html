<ion-header>

  <ion-navbar>
    <ion-title>ChatBot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="chatArea">
    <div *ngFor="let message of messages" [class]="message.specialMessage ? 'message special' : 'message'">
      <ul type="none" [class]="message.username == username ? 'innerMsg msgRight' : 'innerMsg msgLeft'">
      <li class="username">{{ message.username }}</li>
      <li class="messageContent">{{ message.message }}</li>
    </ul>
  </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-input type="text" [(ngModel)]="message"></ion-input>
    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)="sendMessage()">
        Send
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
